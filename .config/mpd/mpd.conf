music_directory         "~/music"
playlist_directory      "~/.mpd/playlists"
db_file                 "~/.mpd/database"
log_file                "~/.mpd/log"
pid_file                "~/.mpd/pid"
state_file              "~/.mpd/state"
sticker_file            "~/.mpd/sticker.sql"

audio_output {
    type                "pulse"
    name                "pulse audio"
    mixer_type          "software"
#    server              "remote_server"        # optional
#    sink                "remote_server_sink"    # optional
}

audio_output {
    type                "fifo"
    name                "my_fifo"
    path                "/tmp/mpd.fifo"
    format              "44100:16:2"
}

audio_output {
    type                "httpd"
    enabled             "no"
    name                "My HTTP Stream"
     encoder             "lame"
     port                "8000"
#     quality             "5.0"
     bitrate             "128"
     format              "44100:16:1"
     max_clients         "0"
}

replaygain              "auto"
# volume_normalization        "yes"
